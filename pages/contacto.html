    <main class="formularioContacto">
      <div class="subtituloH2Contacto">
        <h2>Digita tus datos</h2>

      <form class="row g-3 form">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Apellidos</label>

            </div>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationDefault04" class="form-label">pais</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Elige...</option>
                <option>Colombia</option>
                <option>Argentina</option>
                <option>Chile</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationDefault03" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault05" class="form-label">Codigo Postal</label>
              <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Aceptar los términos y condiciones
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-outline-success" type="submit">Enviar</button>
            </div>
          </form>
